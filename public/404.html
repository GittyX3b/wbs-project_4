<!-- public/404.html -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect unknown paths back to SPA index.html
      const repoBase = '/wbs-project_4';
      const path = window.location.pathname;
      if (!window.location.pathname.endsWith('index.html')) {
        window.location.replace(repoBase + '/index.html' + path);
      }
    </script>
  </head>
  <body></body>
</html>
